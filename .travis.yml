sudo: required

scala:
  - "2.11.8"

matrix:
  include:
    - os: linux
      jdk: oraclejdk8
      language: scala
      before_install:
        - sudo apt-get -qq update
        - sudo sh -c "echo 'deb http://apt.llvm.org/precise/ llvm-toolchain-precise-3.7 main' >> /etc/apt/sources.list"
        - sudo sh -c "echo 'deb http://apt.llvm.org/precise/ llvm-toolchain-precise main' >> /etc/apt/sources.list"
        - wget -O - http://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
        - sudo apt-get -qq update
        - |
          sudo apt-get install -y \
            clang++-3.7 \
            llvm-3.7 \
            llvm-3.7-dev \
            llvm-3.7-runtime \
            llvm-3.7-tool \
            libgc-dev \
            libunwind7-dev

        # Install re2
        # (libre2-dev) since Xenial (16.04 LTS) http://packages.ubuntu.com/xenial/libre2-dev
        - sudo apt-get install -y make
        - export CXX=clang++-3.7
        - git clone https://code.googlesource.com/re2
        - pushd re2
        - git checkout 2017-03-01
        - make -j4 test
        - sudo make install prefix=/usr
        - make testinstall prefix=/usr
        - popd

    - os: osx
      osx_image: xcode7.3
      before_install:
        - brew update
        - brew install sbt
        - brew install bdw-gc
        - brew link bdw-gc
        - brew install jq
        - brew install re2
        - brew install llvm@4
        - export PATH="/usr/local/opt/llvm@4/bin:$PATH"
      env: CLANG_FORMAT_PATH="/usr/local/opt/llvm@4/bin/clang-format"

env:
  global:
    - MAVEN_REALM="Sonatype Nexus Repository Manager"
    - MAVEN_DOMAIN="oss.sonatype.org"
    - secure: ""
    - secure: ""

before_script:
  - sudo chmod +x /usr/local/bin/sbt
  - if [ "$TRAVIS_PULL_REQUEST" != "false" ] ; then
      echo "Incoming pull request from https://github.com/$TRAVIS_REPO_SLUG/pull/$TRAVIS_PULL_REQUEST";
      author=$(curl -u dummy4dummy:dummy2dummy -s "https://api.github.com/repos/$TRAVIS_REPO_SLUG/pulls/$TRAVIS_PULL_REQUEST" | jq -r ".user.login");
      if [ $? -ne 0 ] ; then exit 1; fi;
      echo "Pull request submitted by $author";
      signed=$(curl -s http://www.lightbend.com/contribute/cla/scala/check/$author | jq -r ".signed");
      if [ $? -ne 0 ] ; then exit 1; fi;
      if [ "$signed" = "true" ] ; then
        echo "CLA check for $author successful";
      else
        echo "CLA check for $author failed";
        echo "Please sign the Scala CLA to contribute to Scala Native";
        echo "Go to https://www.lightbend.com/contribute/cla/scala and then resubmit this pull request";
        exit 1;
      fi;
    fi;

script:
  - java -version
  - if [ -n "$CLANG_FORMAT_PATH" ]; then bin/clangfmt --test; fi
  - bin/scalafmt --test
  - sbt -J-Xmx2G rebuild "set scriptedBufferLog in sbtScalaNative := false" test-all
