sudo: required
dist: trusty
language: scala
scala:
  - "2.11.8"
jdk:
  - oraclejdk8
cache:
  directories:
    - $HOME/.ivy2/cache
before_script:
  - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
  - echo 'deb http://llvm.org/apt/trusty/ llvm-toolchain-trusty-3.7 main' | sudo tee -a /etc/apt/sources.list
  - sudo apt-get -qq update
  - sudo apt-get -qq install clang-3.7 lldb-3.7
  - sudo ln -s `which clang++-3.7` clang++
script:
  - sbt 'rtlib/publishLocal' 'nscplugin/publishLocal'
