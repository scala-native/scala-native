name: Build docs
on:
  pull_request:
jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ammaraskar/sphinx-action@0.4
        with:
          docs-folder: "docs/"
          pre-build-command: "apt-get update -y && apt-get install -y git"
          build-command: 'sphinx-build -b html . _build/html -W --keep-going -n'