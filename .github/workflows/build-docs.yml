# Testing the docs build with -W works
name: Build docs
on:
  pull_request:
jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # clone full repo to get last-updated dates
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11' 
      - name: Install deps
        run: |
          pip install -r requirements.txt
      - name: Build docs
        run: |
          cd docs && sphinx-build -M html . _build -W